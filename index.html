<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>silov0 · AI news log</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <p class="eyebrow">AI news micro-blog</p>
          <h1>silov0</h1>
        </div>
      </div>
      <p class="tagline">
        Fast notes and links on models, infra, safety, and policy. Lightweight publishing over
        polish.
      </p>
      <div class="controls">
        <input id="search" type="search" placeholder="Search posts or tags…" aria-label="Search" />
        <select id="tag-filter" aria-label="Filter by tag">
          <option value="">All topics</option>
        </select>
      </div>
    </header>

    <main>
      <section id="posts" class="post-list" aria-live="polite"></section>
      <p id="empty-state" class="empty" hidden>No posts yet. Add entries in <code>posts/posts.json</code>.</p>
    </main>

    <footer class="page-footer">
      <small>Static-first. Edit <code>posts/posts.json</code> and redeploy.</small>
    </footer>

    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
